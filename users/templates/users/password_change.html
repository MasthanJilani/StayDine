{% extends "staydine/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-light">Update Your Password</h1>
    <div class="translucent-bg text-dark p-4 rounded shadow">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-info">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
